<!DOCTYPE html>
<html  ng-app="planetasApp">
    <head>
        <title>::: StarWars ::: Aplicacao com AngularJS e Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/angular.min.js"></script>

        <style type="text/css">
            body {
                padding-top: 25px;
                margin-left: 10px;
                margin-right: 10px;
            }
        </style>

    </head>
    <body ng-controller="PlanetasController">
        <h1>StarWars</h1>

        <!-- Filtro 
        <form id="filtro">   
            <label>Filtrar: <input ng-model="search" placeholder="O que procura?"></label>   
        </form>-->
       
         <!-- Busca -->
        <form id="busca"> 
            <div class="input-append">
                <label>Buscar Planeta(s)</label>
                <input id="nome"  name="nome" class="span2" type="text" ng-model="param" placeholder="Digite um nome"/>
                <button ng-click="consultar()" type="submit" class="btn btn-success">Buscar</button> 
            </div>
            
            <div class="input-append">
            <label>Buscar Planeta(s)</label>
            <input id="id"  name="id" class="span2" type="text" ng-model="param2" placeholder="Digite um id"/>
            <button ng-click="buscar()" type="submit" class="btn btn-success">Buscar</button>
            </div>
        </form> 
         
        <!-- Tabela -->
        <h4>Tabela de Planetas</h4>

        <table class="table table-hover table-striped table-bordered" id="tblPlanetas">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Clima</th>
                    <th>Terreno</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="planeta in planetas track by $index ">
                    <td ng-dblclick="editar(planeta)" >{{planeta.id}}</td>
                    <td ng-dblclick="editar(planeta)" >{{planeta.nome}}</td>
                    <td ng-dblclick="editar(planeta)" >{{planeta.clima}}</td>
                    <td ng-dblclick="editar(planeta)" >{{planeta.terreno}}</td>
                    <td><a href="" ng-click="editar(planeta)">[Editar]</a></td>
                    <td><a href="" ng-click="excluir(planeta)">[Excluir]</a></td>
                </tr>

            </tbody>

        </table>
       
        <!-- Cadastro -->
        <form id="cadastro">
            
            <h4>Cadastro</h4>
            <!--<label for="id">Id</label>
            <input id="id" name="id" type="text" ng-model="planeta.id" placeholder="id"/>
            <br>-->
        
            <label for="nome">Nome: <input id="nome" name="nome" type="text" ng-model="planeta.nome" placeholder="nome" /></label>

            <label for="clima">Clima:  <input id="clima" name="clima" type="text" ng-model="planeta.clima" placeholder="clima"/></label>
           
            <label for="terreno">Terreno:  <input id="terreno" name="terreno" type="text" ng-model="planeta.terreno" placeholder="terreno"/></label>
           

            <br>
            <button ng-click="salvar(planeta)" class="btn btn-success">Salvar</button>
            <button ng-click="cancelar()" class="btn btn-danger">Limpar</button>

        </form>

        





    </body>
</html>
